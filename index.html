<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="watch">
        <p class="box1">00</p>
        <p class="box2">00</p>
        <p class="box3">00</p>
        <p class="box4">00</p>
    </div>

    <div class="buttons">
        <button onclick="startTimer()" id="btn1">START</button>
        <button onclick="stopeTimer()" id="btn2">STOPE</button>
        <button onclick="resetTimer()" id="btn3">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
